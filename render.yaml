services:
  - type: web
    name: file-renamer-bot
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python ren_bot.py"
    envVars:
      - key: API_ID
        value: YOUR_API_ID
      - key: API_HASH
        value: your_api_hash
      - key: BOT_TOKEN
        value: your_bot_token
      - key: SESSION_STRING
        value: your_session_string
      - key: FORCE_JOIN_CHANNEL
        value: yourchannelusername
